<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	
		
		label{
			font-size: 20px;
			color:black;
		}
		button{
			padding: 5px 10px;
			background-color: blue;
			color: white;
			border:1px solid blue;
			border-radius: 2px;
		}
		.ta{
			min-width:200px; 
			min-height:100px;
			max-width: 200px;
			max-height: 100px;
		}
	</style>
	<title> </title>

</head>
<body>
	<div class="container-fluid">
<h1>REGISTERATION FORM</h1>
<p>Please fill in the form below</p>
<form>
	<label> Full Name</label>
	<input type="text" name="name" id="name"><br><br>
	<label>Address </label>
	<input type="text" name="address" id="address" placeholder="address"><br><br>
	<input type="text" name="city" id="city" placeholder="city"><br><br>
	<input type="text" name="state" id="state" placeholder="state"><br><br>
	<input type="text" name="pincode" id="pincode"  placeholder="ex:560032"><br><br>
	
	<select value="country" id="country">
		<option>select country</option>
		<option>India </option>
		<option>Australia</option>
		<option>srilanka</option>
		<option>England</option>
		<option>bangladesh</option>

	</select><br><br>
	<label> phone number </label>
	<input type="number" name="number" id="phone number" placeholder="phone number"><br><br>
	<label>Email</label>
	<input type="email" name="email" id="email" placeholder="ex:myname@example.com"><br><br>
	<label>suggestions</label>
	<input class="ta" type="text" id="suggestions" name="suggestions" ><br><br>
	<button>Upload Resume</button><br><br>
	<button>SUBMIT FORM</button>
</form>
</div>
</body>
</html>
